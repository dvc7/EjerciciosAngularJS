<!DOCTYPE html>
<html lang="en" ng-app="FormularioFinal"> <!--Tambien se puede poner solo en el form-->
<head>
  <meta charset="UTF-8">
  <title>Formulario Final</title>
  <meta name="viewport" content="width=device-width, user-scalable=no,
   initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!-- Optional theme
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
   <link rel="stylesheet" href="styles.css">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
   <script	src="https://code.angularjs.org/1.6.3/angular-route.min.js"></script>
   <script src="controller.js"></script>

</head>
<body ng-controller="Validacion">
  <div class="container">
    <br>
    <form class="form-horizontal" action="">
      <fieldset>
        <div class="form-group">
          <label class="control-label col-md-2" for="nombre">Nombre:</label>
          <div class="col-md-10">
            <input class="form-control" id="nombre" type="text" placeholder="Nombre:">
          </div>
        </div>

        <div class="form-group">
          <label for="nombre" class="control-label col-md-2">Nombre:</label>
          <div class="col-md-10">
            <p class="form-control-static">{{nombre}}</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-2" for="correo">Correo:</label>
          <div class="col-md-10">
            <input class="form-control" id="correo" type="text" placeholder="Correo:">
          </div>
        </div>

        <div class="form-group">
          <div class="checkbox col-md-2 col-md-offset-2">
            <label>
              <input type="checkbox"> Recuerdame
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2 col-md-offset-2">
            <button class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>


  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
