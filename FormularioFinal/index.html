<!DOCTYPE html>
<html lang="en" ng-app="FormularioFinal"> <!--Tambien se puede poner solo en el form-->
<head>
  <meta charset="UTF-8">
  <title>Formulario Final</title>
  <meta name="viewport" content="width=device-width, user-scalable=no,
   initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!-- Optional theme
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
   <link rel="stylesheet" href="styles.css">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
   <script	src="https://code.angularjs.org/1.6.3/angular-route.min.js"></script>
   <script src="controller.js"></script>
   <script src="directivas.js"></script>

</head>
<body ng-controller="Validacion">
  <header>
    <h1>Formulario</h1>
  </header>
  <div class="container">
    <br>
    <form name="miFormulario" class="form-horizontal" action="" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label col-md-2" for="nombre">Nombre:</label>
          <div class="col-md-10">
            <input ng-model="nombre" name="nombre" class="form-control" id="nombre" type="text" placeholder="Nombre:" required>
            <small ng-show="miFormulario.nombre.$touched && miFormulario.nombre.$invalid" style="color: red">El campo no puede estar vacio.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="nombre" class="control-label col-md-2">Nombre:</label>
          <div class="col-md-10">
            <p class="form-control-static">{{"Hola... " + nombre}}</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-2" for="correo">Correo:</label>
          <div class="col-md-10">
            <input type = "email" ng-model="correo" name="correo" class="form-control" id="correo" placeholder="Correo:" required>
            <small ng-show="miFormulario.correo.$touched && miFormulario.correo.$error.required" style="color: red">El campo correo no puede estar vacio.</small>
            <small ng-show="miFormulario.correo.$error.email" style="color: red">Correo no valido.</small>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-2" for="numero">Numero:</label>
          <div class="col-md-10">
            <input type = "number" ng-model="numero" ng-model-options="{ updateOn: &apos;blur&apos; }" name="numero" class="form-control" id="numero" placeholder="Numero:" my-validation>
            <small ng-show="miFormulario.numero.$invalid" style="color: red">Numero debe estar entre 1 y 9.</small>
          </div>
        </div>

        <div class="form-group">
          <div class="checkbox col-md-2 col-md-offset-2">
            <label>
              <input type="checkbox"> Recuerdame
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2 col-md-offset-2">
            <button class="btn btn-primary" ng-disabled="miFormulario.$invalid || miFormulario.$pending">Enviar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>


  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
